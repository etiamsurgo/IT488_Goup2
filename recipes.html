<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="recipes.css">
  <title>FlavorFusion - Recipe City</title>
</head>
<body>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
      });
  </script>

  <div class="banner">
    <h1>Recipe City</h1>
  </div>

  <div class="center">
    <label for="recipeSelect">Select a Recipe:</label>
    <select id="recipeSelect">
      <option value="">--Choose a Recipe--</option>
    </select>
  </div>

  <div id="featuredRecipeContainer">
    <h2 class="center-text">Featured Recipe</h2>
    <div id="featuredRecipe" class="recipe-container"></div>
  </div>

  <div id="recipeContainer" class="recipe-container"></div>

  <script>
    const recipes = [
      {
        title: "Spaghetti Carbonara",
        description: "A delicious pasta dish made with eggs, cheese, pancetta, and black pepper.",
        ingredients: [
          "200g spaghetti",
          "100g pancetta or guanciale, diced",
          "2 large eggs",
          "50g grated Pecorino Romano cheese",
          "Freshly ground black pepper"
        ],
        instructions: [
          "Cook spaghetti in salted boiling water until al dente.",
          "Meanwhile, fry pancetta in a pan until crispy.",
          "In a bowl, whisk eggs with grated cheese and plenty of black pepper.",
          "Drain cooked spaghetti (reserving some pasta water) and toss with pancetta in the pan.",
          "Remove pan from heat and quickly stir in egg mixture, using residual heat to create a creamy sauce.",
          "Add reserved pasta water as needed to adjust consistency. Serve immediately."
        ],
        image: "photo/spaghetti.jpg"

      },
      {
        title: "Chicken Stir-Fry",
        description: "Quick and easy chicken stir-fry with vegetables and soy sauce.",
        ingredients: [
          "400g chicken breast, sliced",
          "2 cups mixed vegetables (bell peppers, broccoli, carrots, snow peas)",
          "3 cloves garlic, minced",
          "1 tablespoon soy sauce",
          "1 tablespoon oyster sauce",
          "1 teaspoon sesame oil",
          "Salt and pepper to taste"
        ],
        instructions: [
          "Heat oil in a wok or skillet over high heat.",
          "Stir-fry garlic until fragrant, then add chicken and cook until browned.",
          "Add mixed vegetables and stir-fry until tender-crisp.",
          "Season with soy sauce, oyster sauce, sesame oil, salt, and pepper.",
          "Continue cooking for another minute, then serve hot."
        ],
        image: "photo/chicken stirfry.jpg"
      },
      {
        title: "Pad Thai",
        description: "Pad Thai is a popular Thai dish.",
        ingredients: [
          "fish sauce",
          "ketchup",
          "brown sugar",
          "soy sauce",
          "Sriracha",
          "tamarind paste",
          "noodles",
          "meat of your choice",
          "vegetables of your choice"
        ],
        instructions: [
          "Make sauce with fish sauce, ketchup, brown sugar, soy sauce, Sriracha, and tamarind paste.",
          "Cook noodles according to package instructions.",
          "Mix noodles with the sauce and add preferred meat and vegetables."
        ],
        image: "photo/food2.jpg"
      },
      {
        title: "Pad Kra Pao",
        description: "Thai basil stir-fry with your choice of meat.",
        ingredients: [
          "garlic",
          "Thai chilies",
          "brown sugar",
          "soy sauce",
          "fish sauce",
          "oil",
          "water",
          "basil",
          "meat of your choice"
        ],
        instructions: [
          "Heat oil in a pan, sautÃ© garlic and Thai chilies.",
          "Add meat and cook until browned.",
          "Season with brown sugar, soy sauce, fish sauce, and a little water.",
          "Stir in basil leaves and cook until wilted.",
          "Serve hot with rice."
        ],
        image: "photo/food1.jpg"
      },
      {
        title: "Boiled Chicken and Rice",
        description: "The best comfort dish that is quick and easy.",
        ingredients: [
          "1 whole chicken, cut into pieces",
          "1 onion",
          "2 qts water",
          "2 cups long-grain rice",
          "1 bay leaf",
          "2 tbsp butter",
          "2 1/2 tsp kosher salt",
          "1 tsp chicken bouillon powder",
          "1 tsp dried parsley",
          "1 tsp garlic powder",
          "1 tsp onion powder",
          "1 tsp creole seasoning",
          "1 tsp seasoned salt",
          "1/2 tsp turmeric",
          "1/2 freshly ground black pepper"
        ],
        instructions: [
          "Add the butter to a large stock pot until melted.",
          "Add the onion and stir until softened.",
          "Place the pieces of chicken into the pot and add water.",
          "Stir in kosher salt, dried parsley, black pepper, garlic powder, onion powder, creole seasoning, turmeric, and bay leaf.",
          "After an hour, or until the chicken is cooked through, remove the chicken from the liquid and remove the bones.",
          "Remove two cups of liquid and the bay leaf.",
          "Stir in the rice, chicken bouillon, and seasoned salt and reduce heat to low.",
          "When the rice is tender, if more broth is desired, add the reserved cooking liquid."
        ],
        image: "photo/chickenandrice.jpg"
      },
      {
        title: "Red Beans and Rice",
        description: "A classic southern meal with smoked turkey, sausage, and rice.",
        ingredients: [
          "450g red kidney beans",
          "450g cooked andouille sausage",
          "4 ribs celery",
          "1 red bell pepper",
          "1 large onion",
          "4 cloves garlic minced",
          "1/2 tsp ground cayenne pepper",
          "freshly ground black pepper",
          "1 tsp ground sage",
          "4 sprigs thyme",
          "3 bay leaves",
          "1-2 smoked turkey wings",
          "cooked white rice",
          "hot sauce, to taste",
          "kosher salt",
          "1 tbsp vegetable oil/lard"
        ],
        instructions: [
          "Soak beans in a large bowl with 6 cups of water for 8 - 16 hours.",
          "Heat vegetable oil/lard in a dutch oven and cook the andouille sausage.",
          "Add onion, celery, red bell pepper and season with salt. Stir until soft.",
          "Add garlic and stir until fragrant, then add cayenne pepper, sage, and fresh black pepper.",
          "Add the beans, turkey wings, thyme, and bay leaves to the dutch oven and add 6 - 8 cups.",
          "Cover and bring to a boil and reduce to a bare simmer for 1 1/2 - 2 1/2 hours.",
          "Remove the lid and stir occasionally until thickened and add hot sauce to taste.",
          "Serve the red beans over white rice."
        ],
        image: "photo/redbean.jpg"
      }
    ];
    // Function to populate the drop-down menu
    function populateRecipeDropdown() {
      const recipeSelect = document.getElementById('recipeSelect');
      recipes.forEach((recipe, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = recipe.title;
        recipeSelect.appendChild(option);
      });
    }

    // Function to display the selected recipe
    function displaySelectedRecipe(index) {
      const recipeContainer = document.getElementById('recipeContainer');
      const featuredRecipeContainer = document.getElementById('featuredRecipeContainer');
      recipeContainer.innerHTML = ''; // Clear previous recipe

      if (index === "") {
        featuredRecipeContainer.style.display = 'block'; // Show featured recipe
        displayRandomFeaturedRecipe();
      } else {
        featuredRecipeContainer.style.display = 'none'; // Hide featured recipe
        const recipe = recipes[index];
        const recipeElement = document.createElement('div');
        recipeElement.classList.add('recipe');

        recipeElement.innerHTML = `
              <h2>${recipe.title}</h2>
              <p>${recipe.description}</p>
              <h3>Ingredients:</h3>
              <ul>
                ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
              </ul>
              <h3>Instructions:</h3>
              <ol>
                ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
              </ol>
            `;

        recipeContainer.appendChild(recipeElement);
      }
    }

    // Function to display a random featured recipe
    function displayRandomFeaturedRecipe() {
      const randomIndex = Math.floor(Math.random() * recipes.length);
      const featuredRecipeContainer = document.getElementById('featuredRecipe');
      const recipe = recipes[randomIndex];
      const recipeElement = document.createElement('div');
      recipeElement.classList.add('recipe');

      recipeElement.innerHTML = `
            <h2>${recipe.title}</h2>
            <p>${recipe.description}</p>
            <h3>Ingredients:</h3>
            <ul>
              ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
            </ul>
            <h3>Instructions:</h3>
            <ol>
              ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
            </ol>
          `;

      featuredRecipeContainer.innerHTML = ''; // Clear previous featured recipe
      featuredRecipeContainer.appendChild(recipeElement);
    }

    // Event listener for recipe selection
    document.getElementById('recipeSelect').addEventListener('change', function () {
      displaySelectedRecipe(this.value);
    });

    // Call populateRecipeDropdown on page load
    document.addEventListener('DOMContentLoaded', () => {
      populateRecipeDropdown();
      displaySelectedRecipe(''); // Show featured recipe on initial load
    });
  </script>
</body>
</html>
