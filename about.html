<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>FlavorFusion - About</title>
</head>
<body>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      });

  <div class="banner">
